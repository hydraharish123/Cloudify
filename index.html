<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="search-box">
        <input class="search-location" placeholder="Enter seach-location" />
        <i class="bx bx-search"></i>
      </div>

      <div class="weather-body hidden">
        <div class="current-place-info">
          <h1 class="heading">Bengaluru, Karnataka</h1>
          <h4 class="Date-and-time">September 21,2024 18:40</h4>
        </div>

        <div class = "weather-type">
            <a href = "#" class = "forecast">Cloudy</p>
        </div>

        <div class = "weather-icon">
            <img class = "weather-icon-img" src = "https://openweathermap.org/img/wn/10d@2x.png">
        </div>


        <div class = "temperature-info">
            <div class = "temp-row1">
                <p class = "temp-val">11 째C</p>
            </div>
            <div class ="temp-row2">
                <p class=  "min">Min: <span class = "min-val">20 </span>째C</p>
                <p class=  "max">Max: <span class = "max-val">40 </span>째C</p>

            </div>
        </div>


        <div class = "weather-data">
            <div class = "row">
                <div class = "row-icon">
                    <span class="material-symbols-outlined">thermometer</span>
                </div>
                <div class = "row-details">
                    <h5 class = "header">Feels like</h5>
                    <p class = "feels-like-value">11째C</p>
                </div>
                
            </div>

            <div class = "row">
                <div class = "row-icon">
                    <span class="material-symbols-outlined">
                        humidity_mid
                        </span>
                </div>
                <div class = "row-details">
                    <h5 class = "header">Humidity</h5>
                    <p class = "humidity-value">93%</p>
                </div>
                
            </div>

            <div class = "row">
                <div class = "row-icon">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                </div>
                <div class = "row-details">
                    <h5 class = "header">Wind</h5>
                    <p class = "wind-value">6.17 m/s</p>
                </div>
                
            </div>

            <div class = "row">
                <div class = "row-icon">
                    <span class="material-symbols-outlined">
                        speed
                        </span>
                </div>
                <div class = "row-details">
                    <h5 class = "header">Pressure</h5>
                    <p class = "pressure-value">996 hPa</p>
                </div>
                
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
